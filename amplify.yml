version: 1
applications:
  - appRoot: apps/api
    api:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm i -g yarn
            - yarn install --ci
        build:
          commands:
            - yarn nx run api:build --prod --skip-nx-cache
            - cp node_modules apps/api
      artifacts:
        baseDirectory: dist/apps/dashboard
        files:
          - '**/*'

  - appRoot: apps/auth
    auth:
      phases:
        build:
          commands:
            - cd ../..
            - npm i -g yarn
            - yarn install --ci
            - yarn nx run auth:build --prod --skip-nx-cache
            - cp node_modules apps/auth
      artifacts:
        baseDirectory: ../../dist/apps/auth
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

  - appRoot: apps/dashboard
    dashboard:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm i -g yarn
            - yarn install --ci

        build:
          commands:
            - yarn nx run dashboard:build --prod --skip-nx-cache
            - cp node_modules apps/dashboarddas
      artifacts:
        baseDirectory: ../../dist/apps/dashboard
        files:
          - '**/*'
