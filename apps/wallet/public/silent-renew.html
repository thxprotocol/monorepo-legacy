<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Renew</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client-ts/2.1.0/browser/oidc-client-ts.min.js"
            integrity="sha512-v9YAXYIA7sZ48R0CuD5+nKrTrFfSQT4i7iRDSbAhZFYy6mkxom6wvNnkW6fiZ916YoovjrwDlUQLRS7xZuJddw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const config = JSON.parse(localStorage.getItem('thx:wallet:oidc'));
        const mgr = new window.oidc.UserManager(config);
        mgr.signinSilentCallback().then(console.log).catch(console.error);
    </script>
</body>

</html>
